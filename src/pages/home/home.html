<ion-header>
  <ion-navbar>
    <ion-title>Listado de Libros <ion-icon class="button ion-right derecha" md="md-refresh" (click)="ionViewDidLoad()"></ion-icon></ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

<ion-list>
  <ion-item-sliding *ngFor ="let libro of libros">
    <button ion-item (click)="descripcion(libro)">
      <ion-avatar item-start>
        <img src="../../assets/{{libro.imagen}}">
      </ion-avatar>
      <h2>{{libro.titulo}}</h2>
      <p>{{libro.autor}}</p>
    </button>
    <ion-item-options side="right">
      <button ion-button color="danger">
        <ion-icon name="close-circle"></ion-icon>
        Eliminar
      </button>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>

  
</ion-content>
