<ion-header>

  <ion-navbar>
    <ion-title>{{libro.titulo}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-card>
	  <img src="../../assets/{{libro.imagen}}" onerror="this.src='../../assets/imgs/libro.png'">
	  <ion-card-content>
	    <ion-card-title>
	      {{libro.titulo}}
	      </ion-card-title>
	    <p>
	    </p>
	    <ion-row class="row" no-padding>
	    	<ion-col class="row">
	    		<p>{{libro.autor}}</p>
	    	</ion-col>
	    	<ion-col class="row">
	    		<p>{{libro.paginas}} paginas</p>
	    	</ion-col>
	    </ion-row>
	  </ion-card-content>
</ion-card>

</ion-content>
